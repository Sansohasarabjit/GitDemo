<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="">

        <!-- tr tag for table row -->
         <tr>
            <!-- th for table heading -->
             <th>A</th>
             <th>B</th>
             <th>C</th>
             <th>D</th>
         </tr>
         <tr>
            <!-- td for table data -->
             <td>1</td>
             <td>2</td>
             <td>3</td>
             <td>4</td>
         </tr>
         <tr>
            <!-- td for table data -->
             <td>5</td>
             <td>6</td>
             <td>7</td>
             <td>8</td>
         </tr>
        
    </table>

    <h5>Applying Table Head, Body, Foot tags along with caption/title for table, colgroup for formats</h5>
    <table border="">

        <caption>Title</caption>

        <!-- span attribute used to spread the color or format to others -->
        <colgroup> 
            <col span='2' style="background-color: antiquewhite;">
            <col span='' style="background-color: darkorange;">
            <col span='' style="background-color: coral;">
        </colgroup>

        <!-- <h6>table head</h6> -->
        <thead></thead>
        <!-- tr tag for table row -->
        <tr>
            <!-- th for table heading -->
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        
        
        <!-- <h6>table body</h6> -->
        <tbody></tbody>
        <tr>
            <!-- td for table data -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <!-- <h6>table foot</h6> -->
        <tr>
           <!-- td for table data -->
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tfoot></tfoot>
    </table>
</body>
</html>
